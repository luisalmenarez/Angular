<h4 class="font-bold">Listado</h4>
<ul class="border-2 divide-y divide-gray-200 rounded-md">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirts = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="flex items-center justify-between p-2"
  >
    <span class="text-green-600"> {{ i + 1 }}. </span>
    <span> {{ character.name }} - </span>
    <strong> Power: </strong>
    <span> {{ character.power }} </span>
    <button
      class="relative px-6 py-2 text-center text-amber-600 before:absolute before:top-0 before:left-0 before:w-full before:h-full before:z-10 before:bg-amber-500/10 before:transition-all before:duration-300 hover:before:opacity-0 hover:before:scale-50 after:absolute after:top-0 after:left-0 after:w-full after:h-full after:z-10 after:opacity-0 after:transition-all after:duration-300 after:border after:border-amber-600 after:scale-125 hover:after:opacity-100 hover:after:scale-100"
    >
      Edit
    </button>
    <button
      class="relative px-6 py-1 text-center text-red-600 before:absolute before:top-0 before:left-0 before:w-full before:h-full before:z-10 before:bg-red-500/10 before:transition-all before:duration-300 hover:before:opacity-0 hover:before:scale-50 after:absolute after:top-0 after:left-0 after:w-full after:h-full after:z-10 after:opacity-0 after:transition-all after:duration-300 after:border after:border-red-600 after:scale-125 hover:after:opacity-100 hover:after:scale-100"
    >
      Delete
    </button>
  </li>
</ul>
